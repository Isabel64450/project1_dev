<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-form.css" />
    <script
      src="https://kit.fontawesome.com/ebad3bc871.js"
      crossorigin="anonymous"
    ></script>
    <title>Formulaire</title>
  </head>
  <body>
    <div class="registration-container">
      <div class="form-box">
        <div class="left-side">
          <div class="upload-photo">
            <div class="circle">
              <i class="fa-regular fa-circle-user"></i>
            </div>
          </div>
          <p class="description">la vie en couleur vert sauge</p>
          <div class="illustration">
            <div class="books">
              <img
                src="images/img-formulaire.png"
                alt="la mountagne en watercolor"
              />
            </div>
          </div>
        </div>
        <div class="right-side">
          <h1>Inscription</h1>
          <form>
            <div class="name-row">
              <input type="text" placeholder="Prenom" />
              <input type="text" placeholder="Nom" />
            </div>
            <input type="text" placeholder="Username" />
            <input type="email" placeholder="Email" />
            <input type="tel" placeholder="numero de movil" />
            <input type="password" placeholder="mot de pass" />
            <input type="password" placeholder="Confirmer mot de pass" />
            <div class="bouttons-rows">
              <button type="submit">envoyer</button>
              <button type="retour">return Ã  l'Accueil</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
